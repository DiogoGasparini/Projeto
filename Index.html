<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Conexões prévias para otimizar o carregamento de fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Importação da fonte Inter do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Configurações de metadados -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevLinks</title>
  
  <!-- Link para o arquivo de estilo CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
      <!-- Seção de perfil do usuário -->
      <div id="profile">
        <img src="./Assets/Avatar Diogo.png" alt="Avatar de Diogo" />
        <p>@diogogasparini_</p>
      </div>

      <!-- Botão para alternar entre modos (claro/escuro) -->
      <div id="switch" onclick="toggleMode()">
        <button>
          <img src="./Assets/moon-stars.svg" alt="Alternar modo" />
        </button>
        <span></span>
      </div>

      <!-- Lista de links de interesse -->
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>
        <li>
          <a href="#">Ver meu portfólio</a>
        </li>
        <li>
          <a href="#">Conheça o Explorer</a>
        </li>
      </ul>

      <!-- Links para redes sociais -->
      <div id="social-links">
          <a href="https://github.com/diogogasparini" target="_blank" aria-label="GitHub">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a href="https://instagram.com/diogogasparini_" target="_blank" aria-label="Instagram">
              <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="https://likendin.com/in/diogogasparini" target="_blank" aria-label="LinkedIn">
              <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a href="https://youtube.com/diogogasparini" target="_blank" aria-label="YouTube">
              <ion-icon name="logo-youtube"></ion-icon>
          </a>
      </div>
      
      <!-- Rodapé da página -->
      <footer>
        Tentativa teste
      </footer>
      
    </div>

    <!-- Scripts para ícones e funcionalidades -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body> 
</html>
